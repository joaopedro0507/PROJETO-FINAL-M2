
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz do Aranhaverso 🕸️</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1 id="titulo">Quiz do Aranhaverso 🕷️</h1>
  </header>

  <main id="quiz-container">
    <!-- Área da pergunta -->
    <section id="pergunta-area">
      <h2 id="pergunta">Carregando pergunta...</h2>
      <div class="opcoes" id="opcoes">
        <!-- Botões das opções vão aqui via JS -->
      </div>
    </section>

    <!-- Imagem relacionada à pergunta -->
    <img id="imagem-pergunta" class="fade-in" src="" alt="" width="300" />

    <!-- Mensagem final de vitória ou derrota -->
    <p id="mensagem"></p>
  </main>

  <footer>
    <p>&copy; 2025 - Criado pelo Grupo Gabi Flores, João Pedro, Luana, Luisa e Luis.</p>
  </footer>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
